<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Selection</title>
<style>
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #ecf0f1;
  }

  .header {
    padding: 10px 0;
    text-align: center;
    background-color:litegray; /* Assuming you want to keep the blue background */
  }

  .header img {
    max-width: 100%;
    height: auto;
  }

  .customer-service-text {
    text-align: center;
    color: black;
    font-size: 24px;
    margin-top:20px; /* Adjust as needed to bring the text closer to the banner */
  }

  .progress-bar {
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 10px 0;
    margin-top:10px; 
  }

  .circle {
    width: 25px;
    height: 25px;
    background-color: #dcdde1;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: black;
    font-weight: bold;
  }

  .active {
    background-color: #2ecc71;
    color: white;
  }

  .form-container {
    background: white;
    width: 80%;
    max-width: 500px;
    margin: 20px auto;
    padding: 20px;
    border: 2px solid #2ecc71; /* Green border */
    box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    border-radius: 15px; /* Rounded corners for the container */
  }



  .submit-btn {
    width: 40%;
    padding: 10px;
    background-color: #2ecc71;
    border: none;
    border-radius: 15px; /* Rounded corners for button */
    color: white;
    cursor: pointer;
   
  }

  .submit-btn:hover {
    background-color: #27ae60;
  }
  body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
  .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; }
  .banner { text-align: center; margin-bottom: 20px; }
  .banner img { width: 100%; height: auto; }
  .progress-bar { display: flex; justify-content: space-between; list-style-type: none; padding: 0; margin-bottom: 20px; }
  .progress-step { background: #ddd; border-radius: 50%; width: 25px; height: 25px; line-height: 25px; text-align: center; }
  .active { background: #4CAF50; color: white; }
  .payment-options { margin-bottom: 40px; }
  .payment-option { display: flex; align-items: center; margin-bottom: 40px; }
  .payment-option img { width: 30px; height: auto; margin-right: 30px; }
  .payment-option label { flex-grow: 1; }
  .submit-button, .previous-button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; display: block; width: 40%; margin-top: 10px;  }
  .submit-button { background-color: #4CAF50; color: white; margin-left: 50px;  }
  .previous-button { background-color: #f4f4f4; color: #333; }
   .button-container {
  text-align: right; /* Aligns the content of this div to the right */
}

/* Other styles remain the same */
.submit-button, .previous-button {
  /* ... existing styles ... */
  display: inline-block; /* This will make sure the buttons sit on the same line */
  margin-top: 10px;
  
}

/* Rest of your CSS stays the same */

</style>
</head>

<div class="container">
  

 
  <div class="header">
  <img src="https://thumbor.forbes.com/thumbor/fit-in/960x/https://www.forbes.com/advisor/wp-content/uploads/2022/03/Image_-_Customer_service_rep_.jpeg.jpg" alt="Customer Care Support Banner">
  <div class="customer-service-text">CUSTOMER CARE SUPPORT INSTENT SOLUTION </div>
</div>

<div class="progress-bar">
  <div class="circle ">1</div>
  <div class="circle">2</div>
  <div class="circle active">3</div>
  <div class="circle">4</div>
</div>
